<div class="container">
  <div [style.height.%]="100 - height"></div>
  <div class="bars" [style.width.%]="width" [style.height.%]="height">
    <div *ngFor="let bar of bars" class="bar-container">
      <div class="space"></div>
      <div [style.height.%]="bar.value" class="bar"
           [ngClass]="{'current': bar.current, 'selected': bar.selected, 'visited' : bar.visited}"></div>
    </div>
  </div>
</div>
